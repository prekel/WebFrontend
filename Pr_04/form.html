<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="index,all" name="robots">
    <meta content="Vladislsav Prekel" name="author">
    <meta content="форма, ввода" name="keywords">
    <meta content="Форма ввода"          name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    <link href="styles.css" rel=stylesheet type="text/css">
    <title>Форма ввода</title>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Многочлены и алгебраические уравнения</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Форма ввода</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<article class="panel panel-primary container">
    <header class="panel-body col-md-6">
        <form class="form">
            <form class="form-group">
                <label for="email">Адрес электронной почты</label>
                <input type="email" class="form-control" id="email" placeholder="misterptits@yandex.ru">
            </form>
            <form class="form-group">
                <label for="number">Мобильный телефон</label>
                <input type="tel" class="form-control" id="number" placeholder="+7 923 280 9414">
            </form>
            <form class="form-group">
                <label for="date">Дата для связи</label>
                <input type="date" class="form-control" id="date" placeholder="03/12/1999">
            </form>
            <form class="form-group"> 
                Пол обращающегося:&nbsp; 
                <br>
                <div class="form-check-inline"> 
                    <label class="form-check-lable"> 
                        <input type="radio" class="form-check-input" name="gender"> Мужской 
                    </label> 
                </div> 
                <div class="form-check-inline"> 
                    <label class="form-check-lable"> 
                        <input type="radio" class="form-check-input" name="gender"> Женский
                    </label> 
                </div> 
                <div class="form-check-inline"> 
                    <label class="form-check-lable"> 
                        <input type="radio" class="form-check-input" name="gender"> Неважно
                    </label> 
                </div> 
            </form>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success">Отправить</button>
                <button type="button" class="btn btn-danger">Не отправлять</button>
            </div>
        </form>
    </header>
</article>

<section id="to_top" class="fixed-bottom">
    <a href="#header">Наверх</a>
</section>

<footer>
    <p>
        <time datetime="2020-09-27 16:26">27 сентября 2020.</time>
        Владислав Прекель.
    </p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>

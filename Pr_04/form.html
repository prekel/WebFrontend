<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,all">
    <meta name="author" content="Vladislav Prekel">
    <meta name="keywords" content="многочлен, полином, уравнение, алгебраический">
    <meta name="description"
        content="Многочлены и алгебраические уравнения. Численное решение алгебраических уравнений.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="image/x-icon" href="favicon.ico" rel="icon">

    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link href="bootstrap-4.5.2-dist/css/bootstrap.css" rel="stylesheet">

    <link href="fontawesome-free-5.15.0-web/css/all.css" rel="stylesheet">

    <title>Многочлены и алгебраические уравнения</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body id="body">
    <a class="fixed-bottom btn-primary" id="to_top" href="#">Наверх</a>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Многочлены и алгебраические уравнения</a>
            <button class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="form.html">Форма ввода</a></li>
                </ul>
            </div>
        </nav>
        <div class="card card-body mb-4">
            <header class="panel-body container">
                <form class="form">
                    <form class="form-group">
                        <i class="fas fa-mail-bulk"></i>
                        <label for="email">Адрес электронной почты</label>
                        <input class="form-control" id="email" type="email" placeholder="misterptits@yandex.ru">
                    </form>
                    <form class="form-group">
                        <i class="fas fa-phone-alt"></i>
                        <label for="number">Мобильный телефон</label>
                        <input class="form-control" id="number" type="tel" placeholder="+7 923 280 9414">
                    </form>
                    <form class="form-group">
                        <i class="fas fa-calendar-day"></i>
                        <label for="date">Дата для связи</label>
                        <input class="form-control" id="date" type="date" placeholder="03/12/1999">
                    </form>
                    <i class="fas fa-venus-mars"></i>
                    <label for="gender">Пол обращающегося:</label>
                    <form class="form-group">
                        <div class="form-check-inline">
                            <label class="form-check-lable">
                                <input class="form-check-input" name="gender" type="radio">Мужской
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-lable">
                                <input class="form-check-input" name="gender" type="radio">Женский
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-lable">
                                <input class="form-check-input" name="gender" type="radio">Неважно
                            </label>
                        </div>
                    </form>
                    <div class="btn-group" role="group">
                        <button class="btn btn-success" type="button">Отправить</button>
                        <button class="btn btn-danger" type="button">Не отправлять</button>
                    </div>
                </form>
            </header>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,all">
    <meta name="author" content="Vladislav Prekel">
    <meta name="keywords" content="многочлен, полином, уравнение, алгебраический">
    <meta name="description"
        content="Многочлены и алгебраические уравнения. Численное решение алгебраических уравнений.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="image/x-icon" href="assets/favicon.ico" rel="icon">

    <script src="https://kit.fontawesome.com/e8a7538d16.js" crossorigin="anonymous"></script>

    <title>Многочлены и алгебраические уравнения (задачи к 6 практической)</title>

    <link href="public/css/custom.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body id="body">
    <script src="./public/js/funcs.js" type="module"></script>

    <a class="fixed-bottom btn-primary" id="to_top" href="#">Наверх</a>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Многочлены и алгебраические уравнения</a>
            <button class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="tasks.html">Задачи</a></li>
                    <li class="nav-item"><a class="nav-link" href="form.html">Форма ввода</a></li>
                </ul>
            </div>
        </nav>
        <header class="jumbotron">
            <h1>Задачи для 6 практической</h1>
        </header>
        <div class="card card-body mb-4">
            <form class="form-group">
                <label>1. Найти сумму элементов последовательности.</label>
                <input class="form-control" name="task1Input" type="text"> <br>
                <input class="btn btn-success" type="button" value="Click" onClick="task1(this.form.task1Input.value)">
            </form>
        </div>
        <div class="card card-body mb-4">
            <form class="form-group">
                <label>8. Сколько соответствующих элементов двух последовательностей с одинаковым количеством
                    элементов совпадают?</label>
                <input class="form-control" name="task8Input1" type="text"> <br>
                <input class="form-control" name="task8Input2" type="text"> <br>
                <input class="btn btn-success" type="button" value="Click"
                    onClick="task8(this.form.task8Input1.value, this.form.task8Input2.value)">
            </form>
        </div>
        <div class="card card-body mb-4">
            <form class="form-group">
                <label>26. Найти разность максимального и минимального элементов последовательности.</label>
                <input class="form-control" name="task26Input" type="text"> <br>
                <input class="btn btn-success" type="button" value="Click"
                    onClick="task26(this.form.task26Input.value)">
            </form>
        </div>
        <div class="card card-body mb-4">
            <h2>Ответ: </h2>
            <p id="answer">NaN</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>

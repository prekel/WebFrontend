<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,all">
    <meta name="author" content="Vladislav Prekel">
    <meta name="keywords" content="многочлен, полином, уравнение, алгебраический">
    <meta name="description"
        content="Многочлены и алгебраические уравнения. Численное решение алгебраических уравнений.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/e8a7538d16.js" crossorigin="anonymous"></script>

    <title>Многочлены и алгебраические уравнения (форма ввода)</title>

    <link href="public/css/custom.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body id="body">
    <a class="fixed-bottom btn-primary" id="to_top" href="#">Наверх</a>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Многочлены и алгебраические уравнения</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="form.html">Форма ввода</a></li>
                </ul>
            </div>
        </nav>
        <div class="card card-body mb-4">
            <h1>Форма обратной связи</h1>
            <div class="panel-body container">
                <form class="form-group">
                    <i class="fas fa-mail-bulk"></i>
                    <label for="email">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="email" placeholder="misterptits@yandex.ru">
                </form>
                <form class="form-group">
                    <i class="fas fa-phone-alt"></i>
                    <label for="number">Мобильный телефон</label>
                    <input type="tel" class="form-control" id="number" placeholder="+7 923 280 9414">
                </form>
                <form class="form-group">
                    <i class="fas fa-calendar-day"></i>
                    <label for="date">Дата для связи</label>
                    <input type="date" class="form-control" id="date" placeholder="03/12/1999">
                </form>
                <i class="fas fa-venus-mars"></i>
                <label for="gender">Пол обращающегося:</label>
                <form class="form-group">
                    <div class="form-check-inline">
                        <label class="form-check-lable">
                            <input type="radio" class="form-check-input" name="gender">Мужской
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-lable">
                            <input type="radio" class="form-check-input" name="gender">Женский
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-lable">
                            <input type="radio" class="form-check-input" name="gender">Неважно
                        </label>
                    </div>
                </form>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success">Отправить</button>
                    <button type="button" class="btn btn-danger">Не отправлять</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

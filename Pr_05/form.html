<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,all">
    <meta name="author" content="Vladislav Prekel">
    <meta name="keywords" content="многочлен, полином, уравнение, алгебраический">
    <meta name="description"
        content="Многочлены и алгебраические уравнения. Численное решение алгебраических уравнений.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/e8a7538d16.js" crossorigin="anonymous"></script>

    <title>Многочлены и алгебраические уравнения</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body id="body">
    <a class="fixed-bottom btn-primary" id="to_top" href="#">Наверх</a>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Многочлены и алгебраические уравнения</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="form.html">Форма ввода</a></li>
                </ul>
            </div>
        </nav>

        <div class="card card-body mb-4">
            <header class="panel-body container">
                <form class="form">
                    <form class="form-group">
                        <i class="fas fa-mail-bulk"></i>
                        <label for="email">Адрес электронной почты</label>
                        <input type="email" class="form-control" id="email" placeholder="misterptits@yandex.ru">
                    </form>
                    <form class="form-group">
                        <i class="fas fa-phone-alt"></i>
                        <label for="number">Мобильный телефон</label>
                        <input type="tel" class="form-control" id="number" placeholder="+7 923 280 9414">
                    </form>
                    <form class="form-group">
                        <i class="fas fa-calendar-day"></i>
                        <label for="date">Дата для связи</label>
                        <input type="date" class="form-control" id="date" placeholder="03/12/1999">
                    </form>
                        <i class="fas fa-venus-mars"></i>
                        <label for="gender">Пол обращающегося:</label>
                    <form class="form-group">
                        <div class="form-check-inline">
                            <label class="form-check-lable">
                                <input type="radio" class="form-check-input" name="gender">Мужской
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-lable">
                                <input type="radio" class="form-check-input" name="gender">Женский
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-lable">
                                <input type="radio" class="form-check-input" name="gender">Неважно
                            </label>
                        </div>
                    </form>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success">Отправить</button>
                        <button type="button" class="btn btn-danger">Не отправлять</button>
                    </div>
                </form>
            </header>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
